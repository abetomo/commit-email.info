<VirtualHost *:80>
	ServerName webhook.commit-email.info

	ServerAdmin {{ webhook_mailer_user }}@commit-email.info

	DocumentRoot /home/{{ webhook_mailer_user }}/webhook-mailer/public
	<Directory /home/{{ webhook_mailer_user }}/webhook-mailer/public>
		AllowOverride all
		Options -MultiViews
		Require all granted
	</Directory>

	ErrorLog ${APACHE_LOG_DIR}/webhook-error.log
	CustomLog ${APACHE_LOG_DIR}/webhook-access.log combined
</VirtualHost>
